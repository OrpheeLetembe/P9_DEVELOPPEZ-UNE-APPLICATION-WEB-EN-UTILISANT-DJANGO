{% extends "blog/base.html" %}

{% block title %}Créer un ticket{% endblock %}

{% block content %}
    <h1 class="title">Créer un ticket</h1>
    <div class="ticket_form">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn_ticket btn-outline-dark" type="submit">Envoyer</button>
        </form>
    </div>
{% endblock content %}
